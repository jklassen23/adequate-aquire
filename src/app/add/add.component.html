<h1>Create New Product</h1>
<form class="createForm" #form="ngForm" (ngSubmit)="createProduct()">
    <div class="inputCSS">
        <label>Product Brand</label>
        <input type="text" name="brand" [(ngModel)]="newProduct.brand">
        </div>
    <div class="inputCSS">
        <label>Product Name</label>
        <input type="text" name="name" [(ngModel)]="newProduct.name">
    </div>
    <div class="inputCSS">
        <label>Product Description</label>
        <input type="text" name="description" [(ngModel)]="newProduct.description">
    </div>
    <div class="inputCSS">
        <label>Product Price</label>
        <input type="text" name="price" [(ngModel)]="newProduct.price">
    </div>
    <div class="inputCSS">
        <label>Product Image Url</label>
        <input type="text" name="Url" [(ngModel)]="newProduct.imageUrl">
        </div>
    <button type="submit">Add</button>
</form>
