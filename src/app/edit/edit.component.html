<h1>Edit Product</h1>
<form class="editForm" #form="ngForm" (ngSubmit)="updateProduct()">
    <div class="inputCSS">
        <label>Product Brand</label>
        <input type="text" name="brand" [(ngModel)]="editInfo.brand">
        </div>
    <div class="inputCSS">
        <label>Product Name</label>
        <input type="text" name="name" [(ngModel)]="editInfo.name">
    </div>
    <div class="inputCSS">
        <label>Product Description</label>
        <input type="text" name="description" [(ngModel)]="editInfo.description">
    </div>
    <div class="inputCSS">
        <label>Product Price</label>
        <input type="text" name="price" [(ngModel)]="editInfo.price">
    </div>
    <div class="inputCSS">
        <label>Product Image Url</label>
        <input type="text" name="Url" [(ngModel)]="editInfo.imageUrl">
        </div>
    <button type="submit">Update</button>
</form>
